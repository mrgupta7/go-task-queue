events {
    worker_connections 1024;
}

http {
    upstream task_queue_backend {
        server task-queue-1:8080;
        server task-queue-2:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Load balancer status
        location /nginx-status {
            stub_status on;
            access_log off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://task_queue_backend/api/v1/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://task_queue_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Default route
        location / {
            return 200 '{"message": "Distributed Task Queue System", "version": "1.0.0", "endpoints": ["/api/v1/tasks", "/api/v1/health", "/api/v1/stats", "/api/v1/workers"]}';
            add_header Content-Type application/json;
        }
    }
}