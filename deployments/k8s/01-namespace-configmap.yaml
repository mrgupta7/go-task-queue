apiVersion: v1
kind: Namespace
metadata:
  name: task-queue-system
  labels:
    app.kubernetes.io/name: task-queue-system
    app.kubernetes.io/version: "1.0.0"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: task-queue-config
  namespace: task-queue-system
  labels:
    app.kubernetes.io/name: task-queue
    app.kubernetes.io/component: config
data:
  PORT: "8080"
  WORKER_COUNT: "5"
  QUEUE_SIZE: "1000"
  LOG_LEVEL: "info"

---
apiVersion: v1
kind: Secret
metadata:
  name: task-queue-secrets
  namespace: task-queue-system
  labels:
    app.kubernetes.io/name: task-queue
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Redis connection URL (base64 encoded: redis://redis-service:6379)
  REDIS_URL: cmVkaXM6Ly9yZWRpcy1zZXJ2aWNlOjYzNzk=